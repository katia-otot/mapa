<!DOCTYPE html>
<html>
<head>
  <title>Mapa Local por la Memoria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container-xl d-flex flex-column align-items-center my-5">
    <h1 class="title">MAPA LOCAL POR LA MEMORIA</h1>

    <!-- Selección inicial: Ubicación -->
    <div id="location-selection" class="card w-100 mb-4">
      <div class="card-body">
        <h2 class="card-title">¿De dónde venís?</h2>
        <div class="d-flex flex-column align-items-center">
          <button class="btn btn-primary my-2 option" data-location="quequen">Quequén</button>
          <button class="btn btn-primary my-2 option" data-location="terminal">Terminal de Omnibus</button>
          <button class="btn btn-primary my-2 option" data-location="necochea">Necochea</button>
        </div>
      </div>
    </div>

    <!-- Selección de capas -->
    <div id="layer-selection" class="card w-100 mb-4 hidden">
      <div class="card-body">
        <h2 class="card-title">¿Qué deseas explorar?</h2>
        <div id="layer-buttons" class="d-flex flex-column align-items-center">
          <!-- Botones de capas se generan dinámicamente -->
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button id="back-button" class="btn btn-secondary">Volver</button>
        </div>
      </div>
    </div>

    <!-- Mapa -->
    <iframe 
      id="map" 
      src="" 
      width="100%" 
      height="400" 
      frameborder="0" 
      class="hidden">
    </iframe>
  </div>

  <script src="map-interactions.js"></script>
</body>
</html>
