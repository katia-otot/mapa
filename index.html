<!DOCTYPE html>
<html>
<head>
  <title>Mapa Local por la Memoria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    :root {
            --primary-color: #6b3fa0;
            --secondary-color: #4a2d7c;
            --background-color: #f4f6f9;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        

        .title {
            text-align: center;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 3rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card-title {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .option {
            width: 100%;
            margin: 10px auto;
            padding: 20px;
            background-color: var(--primary-color);
            border-radius: 8px;
            font-size: 3rem; /* Aumenta el tamaño del texto */
            text-align: center;
            transition: all 0.3s ease;
            color: white;
        }

        .option:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            color: white;
        }

        .hidden {
            display: none;
        }

        #back-button {
            background-color: #6c757d;
            color: white;
            font-size: 2rem;
        }

        #map {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }


  </style>
</head>
<body>
  <div class="container-xl d-flex flex-column align-items-center my-5">
    <h1 class="title">MAPA LOCAL POR LA MEMORIA</h1>

    <!-- Selección inicial: Ubicación -->
    <div id="location-selection" class="card w-100 mb-4">
      <div class="card-body">
        <h2 class="card-title">¿De dónde venís?</h2>
        <div class="d-flex flex-column align-items-center">
          <button class="btn btn-primary my-2 option" data-location="quequen">Quequén</button>
          <button class="btn btn-primary my-2 option" data-location="terminal">Terminal de Omnibus</button>
          <button class="btn btn-primary my-2 option" data-location="necochea">Necochea</button>
        </div>
      </div>
    </div>

    <!-- Selección de capas -->
    <div id="layer-selection" class="card w-100 mb-4 hidden">
      <div class="card-body">
        <h2 class="card-title">¿Qué deseas explorar?</h2>
        <div id="layer-buttons" class="d-flex flex-column align-items-center">
          <!-- Botones de capas se generan dinámicamente -->
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button id="back-button" class="btn btn-secondary">Volver</button>
        </div>
      </div>
    </div>

    <!-- Mapa -->
    <iframe 
      id="map" 
      src="" 
      width="100%" 
      height="400" 
      frameborder="0" 
      class="hidden">
    </iframe>
  </div>

  <script src="map-interactions.js"></script>
</body>
</html>
