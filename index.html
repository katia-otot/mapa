<!DOCTYPE html>
<html>
<head>
  <title>Mapa Local por la Memoria</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8M7XSD0QGC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-8M7XSD0QGC');
  </script>
</head>
<body class="bg-light">
  <div class="container-xl py-4 d-flex flex-column align-items-center">
    <h1 class="text-center mb-4 custom-title">MAPA LOCAL POR LA MEMORIA</h1>

    <!-- Selección inicial: Ubicación -->
    <div id="location-selection" class="card w-100 mb-4 shadow-sm">
      <div class="card-body text-center">
        <h2 class="card-title custom-card-title">¿De dónde venís?</h2>
        <div class="d-flex flex-column align-items-center">
          <button class="btn btn-primary w-100 w-md-75 my-2 option custom-option" data-location="quequen">Quequén</button>
          <button class="btn btn-primary w-100 w-md-75 my-2 option custom-option" data-location="terminal">Terminal de Omnibus</button>
          <button class="btn btn-primary w-100 w-md-75 my-2 option custom-option" data-location="necochea">Necochea</button>
        </div>
      </div>
    </div>

    <!-- Selección de capas -->
    <div id="layer-selection" class="card w-100 mb-4 d-none">
      <div class="card-body text-center">
        <h2 class="card-title custom-card-title">¿Qué deseas explorar?</h2>
        <div id="layer-buttons" class="d-flex flex-column align-items-center">
        <button class="btn btn-primary w-100 w-md-75 my-2 option custom-option" data-layer="representaciones-sociales">Representaciones Sociales</button>
          <!-- Botones de capas se generan dinámicamente -->
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button id="back-button" class="btn btn-secondary w-100 w-md-50">Volver</button>
        </div>
      </div>
    </div>

    <!-- Mapa -->
    <iframe 
      id="map" 
      src="" 
      height="400" 
      frameborder="0" 
      class="w-100 d-none">
    </iframe>
  </div>


  <footer class="text-center py-3">
    <div class="footer-content">
      <p class="mb-0">
      Desarrolladora Web: <a href="https://portafoliokatiagadea.netlify.app/" target="_blank">Katia Gadea;</a> 
      Colaboradores: Iara Pereyra Alvarez, Nahuel Andres García, Maria Jose Acien, Evelyn Torres, Julieta Carceres, Fiorella Orfano | PSE de UNICEN Quequén
      </p>
      <div class="mt-2">
        <a href="#" id="forget-location" class="small text-muted">Olvidar ubicación guardada</a>
      </div>
    </div>

  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="map-interactions.js"></script>
</body>
</html>
